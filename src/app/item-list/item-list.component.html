<h3>Items</h3>

<div class="item-list" *ngFor="let item of items | async">
  <span>{{ item.name }}</span>
  <div class="item__subheader">
    <span><i class="material-icons">stars</i>{{ item.price }}</span>
    <!--  TODO ^ Create token pipe, instead of currency-->
    <button (click)="purchaseItem(item)">Buy</button>
  </div>
</div>
